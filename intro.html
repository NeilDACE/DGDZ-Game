<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordnung und Chaos</title>
    <!-- Phaser laden -->
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000; /* Seite auch schwarz */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <script>
      class StartScene extends Phaser.Scene {
        constructor() {
          super("StartScene");
        }

        preload() {
          this.load.image("logo", "Assets/Logo OC Trans.png");
        }

        create() {
          this.cameras.main.setBackgroundColor("#000000");

          const { width, height } = this.cameras.main;

          const logo = this.add.image(width / 2, height / 2 - 100, "logo");
          logo.setOrigin(0.5);
          logo.setScale(0.5);

          // Start Game Text direkt unter dem Logo
          const startText = this.add
            .text(
              width / 2,
              logo.y + logo.displayHeight / 2 + 40, // automatisch unter dem Logo
              "Start Game",
              {
                fontSize: "40px",
                fontFamily: "Arial",
                color: "#ffffff",
              }
            )
            .setOrigin(0.5);

          startText
            .setInteractive({ useHandCursor: true })
            .on("pointerover", () => startText.setStyle({ color: "#ffcc00" }))
            .on("pointerout", () => startText.setStyle({ color: "#ffffff" }))
            .on("pointerdown", () => this.scene.start("GameScene"));
        }
      }

      // Dummy GameScene, damit nichts abstürzt
      class GameScene extends Phaser.Scene {
        constructor() {
          super("GameScene");
        }

        create() {
          this.cameras.main.setBackgroundColor("#222222");
          this.add
            .text(400, 300, "Game läuft...", {
              fontSize: "32px",
              color: "#ffffff",
            })
            .setOrigin(0.5);
        }
      }

      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: "#000000",
        scene: [StartScene, GameScene],
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
